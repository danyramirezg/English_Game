{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
{% endblock extra_head %}
{% block content %}
    	<div id="cuerpo" class="divRegister">
            <div id="cabecera">
				<img id="login" src="{% static 'images/register.png' %}" >
            </div>
            <div id="formulario">
                <form id="form-login" action="" method="post" autocomplete="on" novalidate>

					{% csrf_token %}
					
                    <input name="user_name" type="text" id="username" placeholder="Enter Username" autofocus="" required="" class="inputText">
                    <input name="password" type="password" id="password" placeholder="Enter Password" required="" class="inputText">
                    <input name="confirm_password" type="password" id="password" placeholder="Confirm Password" required="" class="inputText">
					<input type="number" id="quantity" name="word_attempt" min="1">
					<input name="email" type="email" id="email" placeholder="Enter Email" required="" class="inputText">
					<input name="cell_phone" type="tel" id="cellphone" placeholder="Enter CellPhone" required="" class="inputText">
					<p id="bot"><input type="submit" id="btnRegister" name="btnLogin" value="Register" class="button"></p>
				</form>
            </div>
		</div>
{% endblock %}
